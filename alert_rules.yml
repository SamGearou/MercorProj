groups:
  - name: objectstore_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: (rate(http_requests_errors[5m]) / rate(http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: warning
          service: objectstore
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} which is above 5% threshold. Instance: {{ $labels.instance }}"

      # Critical Error Rate Alert
      - alert: CriticalErrorRate
        expr: (rate(http_requests_errors[5m]) / rate(http_requests_total[5m])) > 0.20
        for: 1m
        labels:
          severity: critical
          service: objectstore
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} which is above 20% threshold. Instance: {{ $labels.instance }}"

      # High Latency Alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: objectstore
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency is {{ $value }}s which is above 1s threshold. Instance: {{ $labels.instance }}"

      # Critical Latency Alert
      - alert: CriticalLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
          service: objectstore
        annotations:
          summary: "Critical request latency detected"
          description: "95th percentile latency is {{ $value }}s which is above 5s threshold. Instance: {{ $labels.instance }}"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="objectstore"} == 0
        for: 1m
        labels:
          severity: critical
          service: objectstore
        annotations:
          summary: "Object Store service is down"
          description: "The Object Store service has been down for more than 1 minute. Instance: {{ $labels.instance }}"

      # Low Request Rate Alert (Service might be idle or down)
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 0.01
        for: 10m
        labels:
          severity: warning
          service: objectstore
        annotations:
          summary: "Very low request rate detected"
          description: "Request rate is {{ $value }} requests/second which is below 0.01 threshold. Instance: {{ $labels.instance }}"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) > 0.90
        for: 5m
        labels:
          severity: warning
          service: objectstore
        annotations:
          summary: "High JVM memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }} which is above 90% threshold. Instance: {{ $labels.instance }}"

